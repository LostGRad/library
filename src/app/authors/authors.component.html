 <h1>
   Welcome to {{ title }}!
 </h1>
 <table class="bordered">
     <tr class="const">
         <th>Ім'я</th>
         <th>Прізвище</th>
         <th>Номер</th>
         <th>Перелік книг</th>
          <th>Редагувати</th>
          <th>Видалити</th>
   </tr>
   <tbody>
        <tr *ngFor="let book of booksItems">
            <ng-template [ngTemplateOutlet]="loadTemplate(book)"
                        [ngTemplateOutletContext]="{ $implicit: book}">
            </ng-template>
        </tr>
    </tbody>
</table>
<div>{{statusMessage}}</div>
 <button (click)="addBook()" class="add">Добавити</button>
<!--шаблон для чтения-->
<ng-template #readOnlyTemplate let-book>
    <td>{{book.firstName}}</td>
    <td>{{book.lastName}}</td>
    <td>{{book.number}}</td>
    <td><a routerLink="/books" routerLinkActive="active">{{sortbooks(book)}}</a></td>
    <td class="tdforbuttons">
        <input type="button" value="..." class="editButton" (click)="editBook(book)" />
    </td>
    <td class="tdforbuttons">
        <input type="button" value="-" (click)="deleteBook(book)" class="del" />
    </td>
</ng-template>
<!--шаблон для редактирования-->
<ng-template #editTemplate>

    <td>
        <input type="text" [(ngModel)]="editedBook.firstName" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="editedBook.lastName" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="editedBook.number" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="editedBook.bookName" class="form-control" />
    </td>
    <td class="tdforbuttons">
        <input type="button" value="Зберегти" (click)="saveBook()" class="btn btn-success" class="save" />
    </td>
    <td class="tdforbuttons">
        <input type="button" value="Відмінити" (click)="cancel()" class="cancel" />
    </td>
</ng-template>
